<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Snake</title>
</head>

<body>

    <canvas id="canvas" width="720" height="720"></canvas>

    <script>
    let canvas = document.getElementById('canvas');
    let ctx = canvas.getContext('2d');
    //Reihen
    let rows = 20;
    //Spalten
    let cols = 20;

    //Schlangenkopf
    let snake = [
        {x: 10, y: 10}];

    //Essen Variable
    let food;

    //Kasten breite/Höhe
    let cellWidth = canvas.width / cols;
    let cellHeight = canvas.height / rows;

    //Richtung der Schlange am Anfang
    let direction = 'LEFT'

    //Schlange wächst
    let foodCollected = false;

    //Aktion wird ausgeführt
    placeFood();

    //Wie oft das Spiel neu geladen wird
    setInterval(gameLoop, 200);

    //achtet darauf wenn ein Tastaturendruck passiert
    document.addEventListener('keydown', keyDown);


    //Aktion wird ausgeführt
    draw();


    //Das ist die Aktion draw
    function draw(){

        //Spielfeld
        ctx.fillStyle = 'black';
        ctx.fillRect(0, 0, canvas.width, canvas.height)

        //Schlange
        ctx.fillStyle = 'white'

        snake.forEach(part => add(part.x, part.y));

        //Essen
        ctx.fillStyle = 'red';
        add(food.x, food.y)

        requestAnimationFrame(draw);
    }


    //Aktion um x und y zuberechnen von der Schlange und die Schlange dünner zu machen
    function add(x, y){
        ctx.fillRect(x * cellWidth, y * cellHeight, cellWidth - 1, cellHeight - 1);
    }


    //Tastaturen druck mit Aktion was passiert wenn
    function keyDown(e) {
        if (e.keyCode == 37) {
            direction = 'LEFT';
        }
        if (e.keyCode == 38) {
            direction = 'UP';
        }
        if (e.keyCode == 39) {
            direction = 'RIGHT';
        }
        if (e.keyCode == 40) {
            direction = 'DOWN';
        }
    }

    //Aktion die  das Food random berechnet
    function placeFood(){
        let randomX = Math.floor(Math.random() * cols);
        let randomY = Math.floor(Math.random() * rows);

        food = {x: randomX,
                y: randomY};
    }

    function shiftSnake() {
        for (let i = snake.length - 1; i > 0; i--) {
            const part = snake[i];
            const lastPart = snake[i - 1];
            part.x = lastPart.x;
            part.y = lastPart.y;
        }
    }

    function  testGameover(){

        let firstPart = snake[0];
        let otherParts = snake.slice(1);
        let dublicatePart  = otherParts.find(part => part.x == firstPart.x && part.y == firstPart.y);
        //Schlange läuft gegen Wand
        if( snake[0].x < 0 ||
            snake[0].x > cols - 1 ||
            snake[0].y < 0 ||
            snake[0].y > rows - 1 ||
            dublicatePart

        ){

            return true;

        }

        return false;
    }
    //legt die Richtung um
    function gameLoop(){

         boolean: gameover = testGameover();
         if (gameover){

        alert('kaputt!')

         }


        if (foodCollected){
            snake = [{
                x: snake[0].x,
                y: snake[0].y
            }, ...snake];

            foodCollected = false;
        }

        shiftSnake();

        if (direction == 'LEFT') {
            snake[0].x--;
        }
        if (direction == 'RIGHT') {
            snake[0].x++;
        }
        if (direction == 'UP') {
            snake[0].y--;
        }
        if (direction == 'DOWN') {
            snake[0].y++;
        }

        if (snake[0].x == food.x &&
            snake[0].y == food.y){
            //Futter einsammeln
                //Variable einsetzen und auf True stellen
                foodCollected = true;
            placeFood();
        }
    }
    </script>
</body>
</html>
