<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GAME OVER</title>
    <link rel="stylesheet" type="text/css" href="GameOver.css">
</head>
<body>
<button id="meinButton">START</button>
<p id="PunktestandgameOver">Punktestand: <span id="punktestandAnzeige"></span></p>
<script>
    //Knopf um zu Starten
    let button = document.getElementById("meinButton");
    button.addEventListener("click", function (){
        window.location.href = "index.html";
    });

    // JavaScript, um den Punktestand aus der URL zu extrahieren
    let urlParams = new URLSearchParams(window.location.search);
    let punktestand = urlParams.get("punktestand");

    // Den Punktestand in das HTML-Element einf√ºgen
    let punktestandAnzeige = document.getElementById("punktestandAnzeige");
    punktestandAnzeige.textContent = punktestand;
</script>
</body>
</html>
